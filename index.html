<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xxl-5">
                <div class="goods__box" id="goods">
                    <div class="menu">
                        <input type="text" placeholder="Поиск" class="search">
                        <button class="add btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">&#10010</button>
                    </div>
                    <div class="table-responsive">
                        <table class="goods table mt-3" id="table1">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">№</th>
                                    <th data-type="string">Название    </th>
                                    <th data-type="number">Цена, &#8372;</th>
                                    <th data-type="number">Количество</th>
                                    <th data-type="number"></th>
                                    <th data-type="number"></th>
                                </tr>
                            </thead>
                            <tbody class="list">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-xxl-7">
                <div class="price__box">
                    <div class="menu">
                        <div class="price__title">
                            Итого: <span class="price__result">0 &#8372</span>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="goods table mt-3" id="table2">
                        <thead>
                            <tr class="table-primary align-middle">
                                <th data-type="number">№</th>
                                <th data-type="string">Название    </th>
                                <th data-type="number">Цена/шт, &#8372;</th>
                                <th data-type="number">Количество</th>
                                <th>Скидка, %</th>
                                <th data-type="number">Цена, &#8372; </th>
                                <th data-type="number"></th>
                            </tr>
                        </thead>
                        <tbody class="cart">

                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Добавить товар</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                  <label for="good__name" class="form-label">Название товара</label>
                  <input type="text" id="good__name" class="form-control mb-3" maxlength="40">
                  <label for="good__price" class="form-label">Цена</label>
                  <input type="text" id="good__price" class="form-control mb-3" >
                  <label for="good__count" class="form-label">Количество</label>
                  <input type="text" id="good__count" class="form-control mb-3" min="1" value="1">
                  <button type="submit" class="btn add__new btn-success">Сохранить</button>
            </div>
            
          </div>
        </div>
      </div>
      
    <script src="js/bootstrap.min.js"></script>
    <script src="js/list.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
